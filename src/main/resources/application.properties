spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/${env.POSTGRE_DB}
spring.datasource.username=${env.POSTGRE_USER}
spring.datasource.password=${env.POSTGRE_PASSWORD}
